<!DOCTYPE html>
<html>
  <head>
    <title>Reflectance Data.</title>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.16.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>This is a test</h1>
      <h2 id="myStatus"></h2>
      <h2>Status: Not Alive</h2>
      <!--canvas id="myChart" width="1600" height="900"></canvas-->
    </div>

    <div id="box"></div>

    <script>(function(){
          var pubnub = new PubNub({
            publish_key: 'pub-c-f36b6693-3670-4288-ad29-63335c57dcf7',
            subscribe_key: 'sub-c-0c5d50ea-fb04-11e6-8fcb-0619f8945a4f'});
          function $(id) { return document.getElementById(id); }
          var box = $('box'), channel = 'hello_world';
          pubnub.addListener({
              message: function(obj) {
                  box.innerHTML = (''+obj.message).replace( /[<>]/g, '' ) + '<br>' + box.innerHTML
              }});
          pubnub.subscribe({channels:[channel]});
          input.addEventListener('keyup', function(e) {
              if ((e.keyCode || e.charCode) === 13) {
                pubnub.publish({channel : channel,message : input.value,x : (input.value='')});
            }
          });
    })();</script>

    </script>
  </body>
</html>
